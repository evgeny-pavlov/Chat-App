<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftSchool Chat</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <main class="chat">
        <aside class="chat__left">
          <div class="menu-and-search">
            <div class="hamburger">
              <div class="hamburger__line"></div>
              <div class="hamburger__line"></div>
              <div class="hamburger__line"></div>
            </div>
            <div class="search">
              <input class="search__input" type="text" placeholder="Найти...">
            </div>
          </div>
          <div class="users">
            <ul class="users__list"></ul>
          </div>
        </aside>
        <div class="chat__right">
          <div class="users-counter">
            <div class="users-counter__title">Чат</div>
            <div class="users-counter__value">
              <p></p>
            </div>
          </div>
          <div class="messages-window"></div>
          <form class="message-form">
            <input class="message-form__input" type="text" name="message" placeholder="Введите сообщение...">
            <button class="send-button" type="submit">Отправить</button>
          </form>
        </div>
      </main>
      <div class="overlay"></div>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
